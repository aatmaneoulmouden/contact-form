<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Contact form</title>

    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="container mx-auto">
      <div class="w-full min-h-screen flex justify-center items-center">
        <form
          class="form bg-neutral-white w-[640px] p-6 rounded-lg"
          id="contact-form"
        >
          <h1 class="text-2xl font-bold mb-5">Contact Us</h1>
          <div class="form-row has-two-cols">
            <div class="input-wrapper">
              <label for="first-name"
                >First Name <span class="is-required">*</span></label
              >
              <input type="text" class="field" id="first-name" />
              <small class="error-placeholder"></small>
            </div>
            <div class="input-wrapper">
              <label for="last-name"
                >Last Name <span class="is-required">*</span></label
              >
              <input type="text" class="field" id="last-name" />
              <small class="error-placeholder"></small>
            </div>
          </div>
          <div class="form-row">
            <div class="input-wrapper">
              <label for="email"
                >Email Address <span class="is-required">*</span></label
              >
              <input type="email" class="field" id="email" />
              <small class="error-placeholder"></small>
            </div>
          </div>
          <div class="form-row">
            <div class="input-wrapper">
              <label for=""
                >Query Type <span class="is-required">*</span></label
              >
              <div class="options-row has-two-cols">
                <label class="option" for="general">
                  <input
                    type="radio"
                    name="query-type"
                    id="general"
                    class="option-radio"
                  />
                  <label for="general">General Enquiry</label>
                </label>
                <label class="option" for="support">
                  <input
                    type="radio"
                    name="query-type"
                    id="support"
                    class="option-radio"
                  />
                  <label for="support">Support Request</label>
                </label>
              </div>
              <small
                class="error-placeholder"
                id="option-error-placeholder"
              ></small>
            </div>
          </div>
          <div class="form-row">
            <div class="input-wrapper">
              <label for="message"
                >Message <span class="is-required">*</span></label
              >
              <textarea
                name=""
                id="message"
                class="field h-[98px] resize-none"
              ></textarea>
              <small class="error-placeholder"></small>
            </div>
          </div>
          <div class="form-row">
            <div class="input-wrapper flex items-center gap-2">
              <input type="checkbox" id="agree" />
              <label for="agree" class="mb-0"
                >I consent to being contacted by the team
                <span class="is-required">*</span></label
              >
            </div>
            <small
              class="error-placeholder"
              id="checkbox-error-placeholder"
            ></small>
          </div>
          <button
            type="submit"
            class="h-11 w-full bg-green rounded-md font-bold text-neutral-white text-lg mt-2 hover:bg-dark-green"
          >
            Submit
          </button>
        </form>
      </div>
    </div>

    <div
      class="toast-wrapper w-full fixed left-1/2 -translate-x-1/2 top-0 -translate-y-full transition duration-150 ease-linear md:w-auto"
      id="toast"
    >
      <div class="container mx-auto">
        <div class="toast bg-neutral-dark-grey text-neutral-white p-5 rounded-lg">
          <h3 class="font-bold text-lg mb-1 flex items-center gap-2">
            <img
              src="./assets/images/icon-success-check.svg"
              alt="Success check"
            />
            Message Sent!
          </h3>
          <p>Thanks for completing the form. We'll be in touch soon!</p>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
